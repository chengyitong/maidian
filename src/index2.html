  <div class="list" id="list"></div>

  <!-- Scripts -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script> -->
  <script src="static/js/libs/jquery-1.12.1.min.js"></script>

  <script src="static/js/libs/bootstrap-3.3.5.min.js"></script>
  <script src="static/js/analysis.js"></script>
  <script>
    function get_record() {
      $.post('https://linkcrm.verge-tech.cn/?c=record&m=get_record', {
        page: 2,
        page_num: 100
      }, function (res) {
        var list = eval('(' + res + ')').info;
        var table = '<table class="table table-border table-hover table-response" id="table_list"><tr><td>GID</td><td>uid</td><td>clientID</td><td>webUrl</td><td>refUrl</td><td>nextUrl</td><td>userIP</td><td>userUA</td><td>firstClickItem</td><td>inputContent</td><td>accessTime</td><td>getoutTime</td><td>stayTime</td><td>screen</td></tr></table>'
        $('#list').html(table);
        var tr = '';
        $.each(list, function (i, item) {
          tr += '<tr><td>' + item.GID
            + '</td><td>' + item.uid
            + '</td><td>' + item.clientID
            + '</td><td>' + item.webUrl
            + '</td><td>' + item.refUrl
            + '</td><td>' + item.nextUrl
            + '</td><td>' + item.userIP
            + '</td><td>' + item.userUA
            + '</td><td>' + item.firstClickItem
            + '</td><td>' + item.inputContent
            + '</td><td>' + item.accessTime
            + '</td><td>' + item.getoutTime
            + '</td><td>' + item.stayTime
            + '</td><td>' + item.screen
            + '</td></tr>'
        })
        $('#table_list').append(tr);
      })
    }
    (function () {
      get_record();
    })();
  </script>
